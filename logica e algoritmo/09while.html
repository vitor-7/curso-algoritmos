<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09 - while </title>

    <Script>

        // Índici
        let indici = 1

        // Laço
        while (indici < 11) {
            document.write(indici + "<br>")
            indici++
        }

        /*
        ++ Incrementa +1
        -- Decrementa -1
        +=2 Incrementa +2
        -=3 Decrementa -3
        *=2 Incrementa *2
        /+3 Decrementa /3
      */

    </Script>

</head>

</body>

</html>
