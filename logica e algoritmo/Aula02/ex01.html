<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11 - For</title>

    <Script>

        // Indice
        let indice = 100

        // Obter número
        let numero = parseInt(prompt("informe número"))

        // Antecessor
        let antecessor = numero - 10

        // Sucessor
        let sucessor = numero + 10

        //Laço
        while (antecessor <= sucessor) {
            document.write(antecessor + "<br>")
            antecessor++
        }

    </Script>

</head>

<body>

</body>

</html>
