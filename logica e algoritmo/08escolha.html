<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>08 - Escolha</title>

    <Script>

        // Produto
        let produto = parseInt(prompt("Informe o número do produto"));

        // Escolha
        switch (produto) {
            case 1:
                document.write("Computador Ddell")
                break

            case 2:
                document.write("Smartphon Sansung Galaxi S10")
                break

            case 3:
                document.write("Geladeira Panasonic")
                break

            default:
                document.write("Código invalido")



        }
    </Script>

</head>

<body>

</body>

</html>
