<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>06 - Operadores_Logícos</title>

    <Script>

        /*
        && = E
        || = ou
        ! = Não
        */

        // Variáveis
        let valor = 1000
        let tipoCompra = "A vista"

        // Condicionais
        if ((valor >= 500) && (tipoCompra == "A vista")) {
            document.write(valor * 0.9)
        } else {
            document.write(valor)
        }

    </Script>

</head>
