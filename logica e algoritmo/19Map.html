<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>19 - Map</title>

    <Script>

        // Numeros
        let numeros = [5, 6, 8, 9, 10]

        // Map
        let dobrados = numeros.map(dobrar = (n) => { return n * 2 })

        // Exibir vetor dobrados
        document.write(numeros + "<br>" + dobrados)

    </Script>

</head>

<body>

</body>

</html>
