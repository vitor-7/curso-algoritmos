<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10 - Do while</title>

    <Script>

        // Validacão
        let continuar = true

        // Nome
        let Nome

        // Laço
        do {
            nome = prompt("Informe seu nome")

            if (nome != "") {
                continuar = false
            } else {
                alert("O campo nome precisa ser preenchido")
            }
        } while (continuar)

    </Script>

</head>

</html>
