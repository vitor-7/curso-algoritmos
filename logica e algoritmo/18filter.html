<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>18 - Filtragem</title>

    <Script>

        // vetor de idades
        let idades = [18, 16, 33, 25, 11, 42]

        // Filtrar
        function maiorIdade(i) {
            return i > 17
        }

        // Executar filtragem
        document.write(idades.filter(maiorIdade))

    </Script>

</head>

<body>

</body>

</html>
